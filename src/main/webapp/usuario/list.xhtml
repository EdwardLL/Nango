<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Nuevo" icon="ui-icon-disk"
						  action="#{productController.newProduct()}"
						  ajax="false"/>
						
						 <p:commandButton value="Editar" icon="ui-icon-disk"
						  action="#{productController.editProduct()}"
						  ajax="false"/>
						

					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGriBuscador" columns="3" style="width:100%">
					<p:outputLabel value="Buscar Por correo:" for="txtSearchName" />
					<p:inputText id="txtSearchName"  value="#{usuarioController.filterName}" />
					<p:commandButton icon="ui-icon-search" 
					  actionListener="#{usuarioController.searchUsuarioByCorreo}"
					  update=":frm:datTabProducts :frm:men"/>
				</p:panelGrid>

				<p:dataTable id="datTabProducts"
					emptyMessage="No existen usuarios registrados"
					value="#{usuarioController.usuarios}" var="usuario"
					
					rowKey="#{usuario.idUsuario}"
					selectionMode="single"
				
				
					selection="#{usuarioController.usuarioSelect}"
					
				
					paginator="true" rows="10">
					
					
					<p:ajax event="rowSelect"
						listener="#{usuarioController.selectUsuario}" />
					

					<p:column headerText="Id">
						<p:outputLabel value="#{usuario.idUsuario}" />
					</p:column>
					<p:column headerText="correo">
						<p:outputLabel value="#{usuario.emailUsuario}" />
					</p:column>
					<p:column headerText="nick">
						<p:outputLabel value="#{usuario.nickUsuario}" />
					</p:column>
					<p:column headerText="insignia">
						<p:outputLabel value="#{usuario.insigniaUsuario}" />
					</p:column>
					
				</p:dataTable>

				


			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
